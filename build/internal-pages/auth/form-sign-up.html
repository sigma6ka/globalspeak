<div class="form-sign-up _form-auth">
  <div class="form-sign-up__title _auth-title">
    <div class="form-sign-up__title-text">Регистрация</div>
    <img src="./img/icons/dots.svg" alt="" />
  </div>
  <div class="form-sign-up__box">
    <input
      type="text"
      class="form-sign-up__input _auth-input"
      placeholder="Ваше имя"
    />
    <input
      type="tel"
      class="form-sign-up__input _auth-input"
      placeholder="Ваш номер телефона"
    />
    <input
      type="email"
      class="form-sign-up__input _auth-input"
      placeholder="Ваш e-mail"
    />
    <input
      type="password"
      class="form-sign-up__input _auth-input"
      placeholder="Придумайте пароль"
    />
    <input
      type="password"
      class="form-sign-up__input _auth-input"
      placeholder="Подтвердите пароль"
    />
    <div class="form-sign-up__btn">
      <button class="_auth-btn">Войти</button>
      <div class="form-sign-up__btn-agreement">
        Нажимая на&#160;кнопку, я&#160;соглашаюсь на
        <a href="#!"
          >обработку персональных данных, с&#160;правилами пользования Платформой</a
        >
      </div>
    </div>
  </div>
</div>
